pipelines:
  custom:
    deploy:
    - step:
        name: 'Install NPM Modules'
        image: node:lts
        script:
          - npm i
        caches:
          - nodemodules
        artifacts:
          - node_modules/*

    - step:
        name: "Build & Push Docker image"
        image: python:3.7.4-alpine3.10
        script:
          - pip3 install -U awscli

          - aws configure set aws_access_key_id "${AWS_KEY}"
          - aws configure set aws_secret_access_key "${AWS_SECRET}"
          - eval $(aws ecr get-login --no-include-email --region eu-west-2 | sed 's;https://;;g')

          - docker build -t live-backend deploy/
          - docker tag live-backend:latest 942095822719.dkr.ecr.eu-west-2.amazonaws.com/kidsloop-live-backend:$BITBUCKET_BUILD_NUMBER
          - docker push 942095822719.dkr.ecr.eu-west-2.amazonaws.com/kidsloop-live-backend:$BITBUCKET_BUILD_NUMBER
        services:
          - docker

definitions:
  caches:
    nodemodules: ./node_modules