name: Bump version

concurrency:
  group: BumpVersion
  cancel-in-progress: true

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  install:
    if: ${{ github.event.pull_request.merged }}
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@fd75ae138cbb40d666d49b091ec2a4220a0ebeb3
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  generate-version:
    if: ${{ github.event.pull_request.merged }}
    needs: [install]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-generate-version.yml@fd75ae138cbb40d666d49b091ec2a4220a0ebeb3
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  build-and-push:
    if: ${{ github.event.pull_request.merged }}
    needs: [generate-version]
    runs-on: ubuntu-latest
    steps:
      - uses: KL-Engineering/github-action-workflows/.github/actions/npm-ci@fd75ae138cbb40d666d49b091ec2a4220a0ebeb3
        with:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: NPM Build
        id: npm-build
        run: npm run build
      - name: Build and Push Container
        uses: ./.github/actions/docker-build-and-push
        with:
          environment: ${{ needs.generate-version.outputs.tag }}
          region: global
          ecr_repository: kidsloop-live-backend
          dockerfile_dir: deploy
          dockerfile_name: Dockerfile.bitbucket-pipeline
          dockerfile_context: .
          ecr_aws_region: eu-west-2
          ecr_registry: 942095822719.dkr.ecr.eu-west-2.amazonaws.com
          ECR_AWS_ACCESS_KEY_ID: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
          ECR_AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
