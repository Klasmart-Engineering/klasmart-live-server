name: Run Tests

on:
  workflow_call:

jobs:
  test:
    name: âš¡ Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    # services:
    #   redis:
    #     image: redis
    #     ports:
    #       - 6379:6379
    #     options: >-
    #       --health-cmd "redis-cli ping"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/

      - name: code complexity check
        run: |
          npm install code-complexity
          npx code-complexity . --sort=score --limit=10

      - name: Run integration tests
        env:
          NPM_GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
        run: ./ci.test.sh

      - name: Archive tests artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tests-artifacts
          path: |
            *.test.log