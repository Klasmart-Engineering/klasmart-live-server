name: Run Tests

on:
  workflow_call:

jobs:
  test:
    name: âš¡ Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    # services:
    #   redis:
    #     image: redis
    #     ports:
    #       - 6379:6379
    #     options: >-
    #       --health-cmd "redis-cli ping"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
          scope: '@kl-engineering'

      # - name: code complexity check
      #   run: |
      #     npm install --no-save --ignore-scripts code-complexity 
      #     npx code-complexity . --sort=score --limit=10

      - name: Run integration tests
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          DOCKER_BUILDKIT: 1
        run: |
          # cleanup
          docker rmi -f kltest-live-server:latest
          docker compose -f docker-compose.test.yml down -v --remove-orphans --rmi local
          docker compose -f docker-compose.test.yml rm -svf

          # build test env
          docker compose -f docker-compose.test.yml up --force-recreate --always-recreate-deps --abort-on-container-exit --remove-orphans --renew-anon-volumes --timeout 1

          # save output
          docker logs -t kltest-live-server >& ci.test.log
          docker sbom kltest-live-server:latest > sbom-kltest-live-server.test.log

      - name: Archive tests artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tests-artifacts
          path: |
            *.test.log