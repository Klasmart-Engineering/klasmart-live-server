name: Pull requests
on:
  pull_request:
    branches: [master]
    types: [opened, edited, reopened, synchronize]

jobs:
  conventional-pr-title:
    uses: KL-Engineering/github-action-workflows/.github/workflows/conventional-pr-title.yml@v3.0.1

  install:
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@v3.0.1
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  lint:
    needs: [install]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-lint.yml@v3.0.1
